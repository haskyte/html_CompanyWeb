<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
<style>
*{margin: 0;padding: 0;font-size: 14px;}
ul{list-style: none; padding-left: 30px; height: 50px;border-bottom: 5px solid #f60;}
li{float: left;margin-top: 20px;}
ul li a{
	text-decoration: none;
	display: block;
	height: 30px;
	line-height: 30px;
	width: 120px;
	background-color: #ccc;
	margin-bottom: 1px;
	text-align: center;
}
.on,ul li a:hover{color: #fff;background-color: #f60;height: 30px;line-height: 30px;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var aA=document.getElementsByTagName('a');
		for (var i = aA.length - 1; i >= 0; i--) {
			aA[i].onmouseover = function(){
				clearInterval(this.time);
				var This = this;
				This.time = setInterval(function(){
					This.style.width=This.offsetWidth+8+"px";
					if (This.offsetWidth>=150) {
						clearInterval(This.time);
					}
				},30)
			}

			aA[i].onmouseout = function(){
				clearInterval(this.time);
				var This = this;
				This.time = setInterval(function(){
					This.style.width=This.offsetWidth-8+"px";
					if (This.offsetWidth<=120) {
						This.offsetWidth="120px";
						clearInterval(This.time);
					}
				},30)
			}

		}
	}

</script>
